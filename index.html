      padding:2rem;

    .card {

      padding:1rem;
      text-align:center;

      transform: translateY(20px);
      opacity:0;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      position: relative;
    }
    .card.visible { transform: translateY(0); opacity:1; }
    .card:hover { transform: translateY(-10px) scale(1.03); box-shadow:0 0 40px rgba(0,0,0,0.6); }

    .card img { width:48px; height:48px; border-radius:8px; margin-bottom:0.5rem; }
    .card h2 { font-size:1rem; margin-bottom:0.3rem; }
    .card p { font-size:0.85rem; color:#aaa; min-height:40px; }
    .card a { display:inline-block; margin-top:5px; padding:5px 10px; background:#4f46e5; color:white; text-decoration:none; border-radius:5px; font-size:0.85rem; transition: background 0.3s; }
    .card a:hover { background:#4338ca; }

    /* Tag style */
    .tag {

      top:10px;
      right:10px;
      background:#ff5722;
      color:white;
      padding:3px 8px;
      border-radius:5px;

    .tag.free { background:#4caf50; }
    .tag.paid { background:#ff5722; }
    .tag.limited { background:#ffc107; color:#111; }

const container = document.getElementById('container');
const summary = document.getElementById('summary');
const categories = [...new Set(tools.map(t=>t.cat))];

function render(filter = '', cat = 'All') {
  container.innerHTML = '';
  const filtered = tools.filter(t => {
    const searchText = filter.toLowerCase();
    const matchesFilter =
      t.title.toLowerCase().includes(searchText) ||
      t.desc.toLowerCase().includes(searchText) ||
      t.cat.toLowerCase().includes(searchText) ||
      t.tag.toLowerCase().includes(searchText) ||
      t.domain.toLowerCase().includes(searchText);
    const matchesCategory = cat === 'All' || t.cat === cat;
    return matchesFilter && matchesCategory;
  });

  filtered.forEach((t, i) => {
    const logo = `https://www.google.com/s2/favicons?sz=64&domain_url=${t.domain}`;
    const card = document.createElement('div');
    card.className = 'card';
    const tagLower = t.tag.toLowerCase();
    const tagClass = (tagLower === 'free' ? 'free' : (tagLower === 'paid' ? 'paid' : (tagLower === 'limited' ? 'limited' : '')));
    card.innerHTML = `
      <div class="tag ${tagClass}">${t.tag}</div>
      <img src="${logo}" alt="${t.title} logo" onerror="this.src='https://via.placeholder.com/64?text=AI'">
      <h2>${t.title}</h2>
      <p>${t.desc}</p>
      <a href="${t.link}" target="_blank">Visit</a>
    `;
    container.appendChild(card);
    setTimeout(() => card.classList.add('visible'), i * 30);
  });

  summary.textContent = `Showing ${filtered.length} tools | Categories: ${categories.join(', ')}`;
}

// Initial render
render();

document.getElementById('search').addEventListener('input', e => {
  const cat = document.querySelector('.filters button.active').dataset.category;
  render(e.target.value, cat);
});
document.querySelectorAll('.filters button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.category;
    const search = document.getElementById('search').value;
    render(search, cat);
  });
});
